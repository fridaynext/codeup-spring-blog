<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Post List</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
    <div th:replace="partials/header :: header"></div>
    <nav th:replace="partials/navbar :: navbar"/>

    <main class="container mt-3">
        <show_posts th:if="${posts}">
            <div th:each="item : ${posts}">

                <form th:action="@{'/posts/' + ${item.id}}">
                    <div class="card text-center">
                        <div class="card-header">
                            Blog Post
                        </div>
                        <div class="card-body">
                            <h2 class="card-title" th:text="${item.title}" />
                            <p class="card-text" th:if="${item.body}" th:text="${item.body}"></p>
                            <button type="submit" class="btn btn-info">View</button>
                        </div>
                        <div class="card-footer text-muted">
                            Verified Content
                        </div>
                    </div>


                    <br><br>
                </form>
            </div>
        </show_posts>
    </main>

    <div th:replace="partials/footer :: footer"></div>
    <div th:replace="partials/scripts :: scripts"/>
</body>
</html>
