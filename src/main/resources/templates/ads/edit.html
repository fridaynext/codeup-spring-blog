<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ad</title>
    <div th:replace="partials/links :: links"/>
</head>
<body>
    <header th:replace="partials/header :: header"></header>
    <nav th:replace="partials/navbar :: navbar"/>

    <main class="container">
        <form th:action="@{/ads/edit}" th:method="post" th:object="${ad}">
            <input style="display: none" th:value="${ad.id}" th:field="*{id}"/>
            <label for="title">Ad Title: </label>
            <input type="text" id="title" th:field="*{title}" th:value="${ad.title}"><br>
            <label for="description">Ad text:</label><br>
            <textarea th:field="*{description}" id="description" cols="72" rows="5" th:text="${ad.description}"></textarea><br>
            <button>Submit</button>
        </form>
    </main>

    <footer th:replace="partials/footer :: footer"></footer>
    <div th:replace="partials/scripts :: scripts"/>
</body>
</body>
</html>
